general {
	colors = true
	interval = 2
}

order += "disk /"
order += "run_watch Docker"
order += "run_watch DHCP"
order += "wireless wlan0"
order += "volume master"
order += "battery 0"
order += "cpu_temperature 0"
order += "load"
order += "tztime local"

wireless wlan0 {
	format_up = "W: (%quality at %essid) %ip"
	format_down = "W: down"
}

battery 0 {
	format = "%status %percentage"
	format_down = "No battery"
	status_chr = "âš‡"
	status_bat = "âš¡"
	status_full = "â˜»"
	path = "/sys/class/power_supply/BAT%d/uevent"
	low_threshold = 10
}

run_watch Docker {
	pidfile = "/run/docker.pid"
}

run_watch DHCP {
	pidfile = "/var/run/dhclient*.pid"
}

tztime local {
  format = "ğŸ• %time"
	format_time = "%H:%M"
}

load {
	format = "%1min"
}

cpu_temperature 0 {
	format = "T: %degrees Â°C"
	path = "/sys/class/hwmon/hwmon1/temp1_input"
}

disk "/" {
	format = "%avail"
}

volume master {
	format = "â™ª: %volume"
	format_muted = "â™ª: muted (%volume)"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}
